<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<br />
<canvas id="myCanvas" width="480" height="320"></canvas>
<button onclick="startGame()">Start</button>

<script>
  var interval;
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  let x = canvas.width/2;
  let y = canvas.height-paddleWidth;
  let dx = 1;
  let dy = -dx;
  let dt = 10;
  let colors = ["#0095DD", "#95DD00", "#DD0095", "#DDDD95"];
  let isGameInProgress = false;
  let isGameEnding = false;
  let score = 0;
  let speedUp = 0.01;
  let brickCount = 0;

  let ballRadius = 10;
  let ballColor = colors[0];

  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width - paddleWidth) / 2.0;
  var paddleDX = 5;
  var paddleColor = colors[1];
  var rightPressed = false;
  var leftPressed = false;
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var brickColorIndex = 2;
  var bricks = [];

  function resetBricks() {
    brickColorIndex++;
    brickColorIndex %= colors.length;
    for(let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(let r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
    x = paddleX + paddleWidth/2.0
    y = canvas.height-paddleHeight-ballRadius;
  }
  resetBricks();

  function keyDownHandler(e) {
    if (!isGameInProgress) {
      startGame();
    }
    else if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false;
    }
    else if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false;
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for(let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1 && x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
        }
      }
    }
  }

  // Function to generate random number 
  function randomNumber(min, max) { 
      return Math.floor(Math.random() * (max - min) + min);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = ballColor;
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = paddleColor;
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    brickCount = 0;
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        if (bricks[c][r].status !== 1) break;

        brickCount++;
        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = colors[brickColorIndex];
        ctx.fill();
        ctx.closePath();
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText(`Score: ${score}`, 8, 20);
  }

  function checkLevelUp() {
    if (brickCount === 0) {
      resetBricks();
    }
  }

  function gameOver() {
    if (!isGameEnding) {
      isGameEnding = true;
      setTimeout(endGame, 1000);
    }
  }

  function endGame() {
    alert("GAME OVER");
    document.location.reload();
    clearInterval(interval); // Needed for Chrome to end game
    isGameInProgress = false;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    drawBricks();
    collisionDetection();
    drawScore();
    checkLevelUp();

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }

    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height - ballRadius - paddleHeight) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        if (!isGameEnding) dy = -dy;
        // Speed up
        dx *= (1.0 + speedUp);
        dy *= (1.0 + speedUp);
      }
      else {
        gameOver();
      }
    }

    if (rightPressed) {
      paddleX += paddleDX;
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth;
      }
    }
    else if (leftPressed) {
      paddleX -= paddleDX;
      if (paddleX < 0) {
        paddleX = 0;
      }
    }
    x += dx;
    y += dy;
  }

  function startGame() {
    isGameInProgress = true;
    interval = setInterval(draw, dt);
  }

  draw();
</script>

</body>
</html>
